<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- Bootstrap 5 CSS from jsdelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Inline CSS for customizing the counter UI */
        .counter-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .loading {
            display: none;
            font-size: 1.2em;
            color: #007bff;
        }

        .error {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <div id="loading" class="loading">Loading...</div>
            <div id="error" class="error">An error occurred. Please try again.</div>
            <h1>Counter</h1>
            <div id="counter-value" class="mb-3 fs-2">0</div>
            <button id="increment-btn" class="btn btn-success me-2">Increment</button>
            <button id="decrement-btn" class="btn btn-danger me-2">Decrement</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS from jsdelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const counterValueElement = document.getElementById('counter-value');
            const incrementButton = document.getElementById('increment-btn');
            const decrementButton = document.getElementById('decrement-btn');
            const resetButton = document.getElementById('reset-btn');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            let counter = 0;

            // Display loading state initially
            loadingElement.style.display = 'block';

            // Simulate a delay to show loading state
            setTimeout(() => {
                loadingElement.style.display = 'none';
                counterValueElement.textContent = counter;
            }, 500);

            // Function to handle increment operation
            incrementButton.addEventListener('click', function () {
                try {
                    counter++;
                    counterValueElement.textContent = counter;
                    errorElement.style.display = 'none';
                } catch (error) {
                    errorElement.style.display = 'block';
                }
            });

            // Function to handle decrement operation
            decrementButton.addEventListener('click', function () {
                try {
                    counter--;
                    counterValueElement.textContent = counter;
                    errorElement.style.display = 'none';
                } catch (error) {
                    errorElement.style.display = 'block';
                }
            });

            // Function to handle reset operation
            resetButton.addEventListener('click', function () {
                try {
                    counter = 0;
                    counterValueElement.textContent = counter;
                    errorElement.style.display = 'none';
                } catch (error) {
                    errorElement.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
